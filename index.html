<!DOCTYPE html>
<html>
<head>
    <title> Maddie's Portfolio </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Merriweather|Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet", href="vendors/style/normalize.css">
    <link rel="stylesheet", href="style/base.css">
    <link rel="stylesheet", href="style/layout.css">
    <link rel="stylesheet", href="style/module.css">

    <script id="projectsTemplate" type="text/x-handlebars-template">
       <article class="project" data-title="{{projectTitle}}" data-category="{{projectCategory}}">
         <header>
           <a href=<h3 id="projTitle"> {{projectTitle}}</h3>
           <p><a href="{{projectURL}}">Website to project</a></p>
           <p><time pubdate datetime="2000-01-01">{{publishStatus}}</time></p>
         </header>
         <section class="projectDescription">{{{body}}}</section>
         <button onclick="projectView.setTeasers()" class="more">More</button>
         </article>
    </script>

    <script id="reposTemplate" type="text/x-handlebars-template">
      <article class="repos">
        <li>
          <a href="{{html_url}}"><h3>{{name}}</h3></a>
          <p>Description: {{description}}</p>
          <p>Updated on: {{updated_at}}</p>
          <p>Created on: {{created_at}}</p>
        </li>
      </article>
    </script>
</head>

<body>
    <header>
        <h1> Maddie's Portfolio </h1>
    </header>
    <aside id="nav-bar">
        <ul>
           <li class="allContent"><a href="/"> Home</a></li>
           <li class="tab" data-content="about"><a href="/about"> About</a> </li>
           <li class="tab" data-content="projects"><a href="/projects"> Projects</a> </li>
              <select id="title-menu">
                <option value="">Pick by Title</option>
              </select>
           <li class="tab" data-content="contact"><a href="/contact"> Contact</a> </li>
        </ul>
    </aside>
    <main>
        <section id="about" class="tab-content">
           <h2> About Me </h2>
           <p>Welcome to my portfolio. Practice. Practice. Practice.</p>
           <section id= "gitRepos">
             <h2> You can see my Projects on GitHub: </h2>
             <ul>
               <li></li>
             </ul>
           </section>
           <section id="funFacts">
             <h2> Fun Facts </h2>
             <p> I have published <span id="fact"></span> projects since 2014. </p>
           </section>
        </section>
        <section id="projects" class="tab-content">
           <h2> Projects </h2>
        </section>
    </main>
    <footer id="contact" class="tab-content">
        <p> CONTACT INFORMATION: <a href="https://github.com/jdar22169">GitHub</a> and
        <a href="https://www.linkedin.com/in/madelinemow">LinkedIn</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="vendors/scripts/page.js"></script>
    
    <script src="scripts/portfolio.js"></script>
    <script src="scripts/projectView.js"></script>
    <script src="scripts/repos.js"></script>
    <script src="scripts/repoView.js"></script>
    <script src="scripts/homeController.js"></script>
    <script src="scripts/aboutController.js"></script>
    <script src="scripts/projectsController.js"></script>
    <script src="scripts/contactController.js"></script>
    <script src="scripts/route.js"></script>
</body>
</html>
